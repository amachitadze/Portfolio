    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#000000',
                    },
                    fontFamily: {
                        main: ['Google Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: "Google Sans", "Noto Sans Georgian", sans-serif;
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-weight: 400 !important;
            -webkit-tap-highlight-color: transparent;
            /* ბუნებრივი დაშორება ნაგულისხმევად */
            letter-spacing: normal;
        }

        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .dark body {
            background-color: #0c0d0f;
            color: #ffffff;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 400 !important;
            letter-spacing: -0.01em; /* მცირე შევიწროება დიდი სათაურებისთვის */
            color: inherit;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        .dark .glass-nav {
            background: rgba(12, 13, 15, 0.85);
        }

        .snap-y {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .snap-y {
                scroll-snap-type: none !important;
            }
        }
    </style>
    <script>
      window.process = window.process || { env: {} };
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed:', err));
        });
      }
    </script>

}
</script>
