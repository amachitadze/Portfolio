
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.process = { env: {} }; // ბრაუზერისთვის process.env-ის სიმულაცია შეცდომის თავიდან ასაცილებლად
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#32353f',
                    },
                    fontFamily: {
                        main: ['Inter', 'Noto Sans Georgian', 'sans-serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+Georgian:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Inter', 'Noto Sans Georgian', sans-serif;
        }
        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #ffffff;
            color: #32353f;
        }
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: currentColor;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: #334155;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-nav {
            background: rgba(26, 28, 34, 0.7);
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="transition-colors duration-500 overflow-x-hidden">

</body>
</html>
