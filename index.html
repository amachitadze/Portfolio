
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#000000', // ბუნებრივი შავი
                    },
                    fontFamily: {
                        main: ['Google Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ვინაიდან Google Sans ლიცენზირებული ფონტია, აქ ვიყენებთ Noto Sans Georgian-ს ქართული ტექსტისთვის, 
         ხოლო ლათინური ნაწილისთვის აპლიკაცია შეეცდება გამოიყენოს სისტემური Google Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: "Google Sans", "Noto Sans Georgian", sans-serif;
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-optical-sizing: auto;
            /* ყველა ტექსტისთვის ერთიანი სისქის იძულება */
            font-weight: 400 !important;
        }

        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            font-weight: 400;
        }

        .dark body {
            background-color: #0c0d0f;
            color: #ffffff;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 400 !important;
            letter-spacing: -0.02em;
            color: #000000;
        }

        .dark h1, .dark h2, .dark h3, .dark h4 {
            color: #ffffff;
        }
    </style>
    <script>
      window.process = window.process || { env: {} };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
