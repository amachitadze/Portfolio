
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#1a1c22',
                    },
                    fontFamily: {
                        main: ['Inter', 'Noto Sans Georgian', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Georgian:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: "Inter", "Noto Sans Georgian", sans-serif;
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-optical-sizing: auto;
        }

        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #1a1c22;
            line-height: 1.6;
        }

        .dark body {
            background-color: #0c0d0f;
            color: #f8fafc;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 1.1em;
            background-color: currentColor;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .dark .glass-nav {
            background: rgba(12, 13, 15, 0.85);
        }

        h1, h2, h3, h4 {
            letter-spacing: -0.02em;
            font-weight: 900;
        }
    </style>
    <script>
      // პოლიფილი ReferenceError-ის თავიდან ასაცილებლად, თუ გარემო არ აწვდის process ობიექტს
      window.process = window.process || { env: {} };
    </script>

}
