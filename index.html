
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#1a1c22', // უფრო ღრმა შავი მკაფიოობისთვის
                    },
                    fontFamily: {
                        main: ['Inter', 'Noto Sans Georgian', 'sans-serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+Georgian:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Inter', 'Noto Sans Georgian', sans-serif;
        }
        
        /* ტექსტის მაქსიმალური მკაფიოობა */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #1a1c22;
            overflow-x: hidden;
        }

        .dark body {
            background-color: #0c0d0f;
            color: #f8fafc;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 1.1em;
            background-color: currentColor;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .glass-nav {
            background: rgba(12, 13, 15, 0.85);
        }
        
        h1, h2, h3 {
            letter-spacing: -0.02em;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
